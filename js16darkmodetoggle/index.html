<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="container intro">
            <div class="intro-text">
                <h1>Introducing Ake App Landing Page</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum et minima aliquam corrupti delectus aliquid, totam quod alias qui cum unde sapiente consectetur rerum aut commodi reprehenderit laudantium laborum nobis.</p>
                <div class="buttons">
                    <a href="" class="btn btn-primary">Learn More</a>
                    <a href="" class="btn btn-orange">Learn More</a>
                </div>
            </div>
            <div class="intro-img">
                <img src="./img/phone.svg" alt="phone">
            </div>
        </div>
    </section>
        
    <footer>
        <p>Copyright &copy; 2022.</p>
    </footer>

    <span class="toggle-darkmode">
        <span class="toggle-text">Dark</span>
        <i class="fas fa-adjust"></i>
    </span>
    <script src="script.js"></script>
</body>
</html>
