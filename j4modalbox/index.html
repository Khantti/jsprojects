<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Box</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button class="btn-contact">Contact Me</button>
    </div>
    <div class="overlay hidden"></div>
    <div class="modal hidden">
      <h2>Register Form<span class="close">&times;</span></h2>
      <form action="" method="" class="form-control">
        <label for="fname" class="form">First Name</label>
        <input type="text" name="fname" id="fname" class="form" />
        <label for="lname" class="form">Last Name</label>
        <input type="text" name="lname" id="lname" class="form" />
        <label for="email" class="form">E-mail</label>
        <input type="email" name="email" id="email" class="form" />
        <textarea
          placeholder="Write your message here..."
          class="form"
        ></textarea>
        <button class="btn btn-submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
